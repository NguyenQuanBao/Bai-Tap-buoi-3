<html>
    <body>
        <script>
            let Tien;
            let Lai;
            let Nam;
            Tien=Number(prompt("Nhập tiền"));
            Lai=Number(prompt("Nhập lãi"));
            Nam=Number(prompt("nhập năm"));
            Lai=Tien*(Lai/100);
            Tổng=Tien+Nam*Lai;
            document.write("tổng tiền:" +Tổng)
        </script>
    </body>
</html>
